<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="third.js" defer></script>
	</head>
	<body>
		<form action="second.php" method="POST">
			<select id="cars" style="margin-bottom: 10px;">
				<option>Select car</option>
			</select>
			<table border="1" cellspacing="0">
				<tr>
					<td>
						<div>Maker:</div>
					</td>
					<td>
						<select id="makerCars" name="maker">
							<option>Select maker of car</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<div>Year:</div>
					</td>
					<td>
						<select id="yearCars" name="year">
							<option>Select year of car</option>		
						</select>
					</td>
				</tr>
				<tr>
					<td><div>Model:</div></td>
					<td><input type="text" name="model" id="modelCars"></td>
				</tr>
				<tr>
					<td>
						<div>Engine:</div>
					</td>
					<td>
						<input type="radio" name="engine" value="petroleum">Petroleum
						<input type="radio" name="engine" value="gas">Gas
						<input type="radio" name="engine" value="diesel">Diesel
					</td>
				</tr>
				<tr>
					<td><div>Price:</div></td>
					<td><input type="text" name="price" id="priceCars"></td>
				</tr>
				<tr>
					<td>
						<div>Additional:</div>
					</td>
					<td>
						<input type="checkbox" name="a1" id="a1">tax payed<br>
						<input type="checkbox" name="a2" id="a2">technical check passed<br>
						<input type="checkbox" name="a3" id="a3">does not require investemt<br>
					</td>
				</tr>
			</table>
			<input type="submit" name="submit" value="Submit">
		</form>
	</body>
</html>
